<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANASA GMAO - Panel Jefe de Taller</title>
    <link rel="stylesheet" href="jefedetaller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <!-- Main Menu Section -->
        <div class="menu-section">
            <div class="menu-options">
                <!-- Ver Incidencias -->
                <div class="menu-card solicitudes-card" onclick="verSolicitudes()">
                    <div class="card-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="card-content">
                        <h3>Ver Incidencias</h3>
                        <p>Consultar y revisar todas las incidencias</p>
                        <div class="card-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <!-- Crear Órdenes de Trabajo -->
                <div class="menu-card crear-card" onclick="crearSolicitud()">
                    <div class="card-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="card-content">
                        <h3>Crear Órdenes de Trabajo</h3>
                        <p>Generar una nueva orden de trabajo sin incidencia asociada</p>
                        <div class="card-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <!-- Ver Órdenes de Trabajo -->
                <div class="menu-card ordenes-card" onclick="verOrdenesTrabajo()">
                    <div class="card-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-content">
                        <h3>Ver Órdenes de Trabajo</h3>
                        <p>Consultar y revisar todas las órdenes de trabajo</p>
                        <div class="card-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jefedetaller.js"></script>
    <script>
        // Cargar navbar
        fetch('../Components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                
                // Mostrar botón de volver atrás después de cargar la navbar
                const btnVolver = document.getElementById('btn-volver-nav');
                if (btnVolver) {
                    btnVolver.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error cargando navbar:', error);
            });
    </script>
</body>
</html>
